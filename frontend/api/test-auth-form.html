<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Endpoint Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîê Auth Endpoint Tester</h1>
    <p>Test the authentication endpoints with proper POST requests</p>

    <div class="form-group">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" value="https://just-dw13up2k8-ejoeltech-gmailcoms-projects.vercel.app" readonly>
    </div>

    <div class="form-group">
        <label for="action">Action:</label>
        <select id="action">
            <option value="register">Register</option>
            <option value="login">Login</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="test123456">
    </div>

    <div class="form-group">
        <label for="fullName">Full Name (for registration):</label>
        <input type="text" id="fullName" value="Test User">
    </div>

    <div class="form-group">
        <button onclick="testEndpoint()">üöÄ Test Endpoint</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        async function testEndpoint() {
            const baseUrl = document.getElementById('baseUrl').value;
            const action = document.getElementById('action').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result info">üîÑ Testing...</div>';

            try {
                const payload = {
                    email: email,
                    password: password
                };

                if (action === 'register') {
                    payload.fullName = fullName;
                    payload.id = 'test-' + Date.now();
                    payload.role = 'user';
                    payload.status = 'pending_verification';
                    payload.emailVerified = false;
                }

                const response = await fetch(`${baseUrl}/api/auth?action=${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ SUCCESS (${response.status})
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå ERROR (${response.status})
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        üí• NETWORK ERROR
                        ${error.message}
                    </div>
                `;
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            document.getElementById('results').innerHTML = `
                <div class="result info">
                    üìã Ready to test auth endpoints!
                    <br>‚úÖ Database connection is working
                    <br>üéØ Select an action and click "Test Endpoint"
                </div>
            `;
        };
    </script>
</body>
</html>
