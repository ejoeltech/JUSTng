<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST - Local Users Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2563eb;
        }
        .stat-label {
            color: #64748b;
            margin-top: 5px;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .users-table th,
        .users-table td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
        }
        .users-table th {
            background: #f1f5f9;
            font-weight: bold;
            color: #334155;
        }
        .users-table tr:nth-child(even) {
            background: #f8fafc;
        }
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .role-admin {
            background: #dbeafe;
            color: #1e40af;
        }
        .role-police {
            background: #dcfce7;
            color: #166534;
        }
        .role-user {
            background: #f3f4f6;
            color: #374151;
        }
        .no-users {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .refresh-note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê JUST Local Users Administration</h1>
            <p>Local Authentication System - User Management</p>
        </div>
        
        <div class="content">
            <div class="refresh-note">
                <strong>üìã Instructions:</strong> This page shows all users registered through the local authentication system. 
                Click "Refresh Data" to update the display after new registrations.
            </div>

            <div class="stats" id="stats">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div id="users-container">
                <!-- Users table will be populated by JavaScript -->
            </div>

            <div class="actions">
                <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="btn btn-danger" onclick="clearAllUsers()" style="margin-left: 20px;">üóëÔ∏è Clear All Users</button>
                <a href="/" class="btn" style="margin-left: 20px;">üè† Back to JUST App</a>
            </div>
        </div>
    </div>

    <script>
        function refreshData() {
            displayUsers();
            displayStats();
        }

        function displayStats() {
            const users = JSON.parse(localStorage.getItem('just_local_users') || '[]');
            
            const stats = {
                total: users.length,
                admins: users.filter(u => u.role === 'admin').length,
                police: users.filter(u => u.role === 'police').length,
                users: users.filter(u => u.role === 'user').length
            };

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.admins}</div>
                    <div class="stat-label">Admins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.police}</div>
                    <div class="stat-label">Police</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.users}</div>
                    <div class="stat-label">Regular Users</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function displayUsers() {
            const users = JSON.parse(localStorage.getItem('just_local_users') || '[]');
            const container = document.getElementById('users-container');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="no-users">
                        <h3>üìù No Users Registered Yet</h3>
                        <p>Users registered through the JUST app will appear here.</p>
                        <p><strong>Valid Invite Codes:</strong></p>
                        <ul style="text-align: left; display: inline-block;">
                            <li><code>JUST2024</code> - Regular User</li>
                            <li><code>ADMIN2024</code> - Admin User</li>
                            <li><code>POLICE001</code> - Police User</li>
                        </ul>
                    </div>
                `;
                return;
            }

            const tableHtml = `
                <h3>üë• Registered Users (${users.length})</h3>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td><strong>${user.fullName}</strong></td>
                                <td>${user.email}</td>
                                <td>${user.phone || 'N/A'}</td>
                                <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                                <td>${user.status}</td>
                                <td>${new Date(user.createdAt).toLocaleString()}</td>
                                <td>
                                    <button class="btn" style="font-size: 0.8em; padding: 5px 10px;" 
                                            onclick="deleteUser('${user.id}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHtml;
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const users = JSON.parse(localStorage.getItem('just_local_users') || '[]');
                const filteredUsers = users.filter(u => u.id !== userId);
                localStorage.setItem('just_local_users', JSON.stringify(filteredUsers));
                refreshData();
                alert('User deleted successfully!');
            }
        }

        function clearAllUsers() {
            if (confirm('‚ö†Ô∏è WARNING: This will delete ALL registered users. Are you sure?')) {
                localStorage.removeItem('just_local_users');
                refreshData();
                alert('All users have been cleared!');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
